name: Weekly CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 2:00 AM UTC

jobs:
  weekly-check:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Weekly validation
        run: |
          echo "📅 Weekly check: ${{ github.repository }}"
          echo "🕐 Schedule: Sunday 2:00 AM UTC"
          echo "💰 Cost: $0.00"
          echo "✅ Profile repo check completed"
