name: GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - name: Update stats timestamp
        run: |
          echo "Last updated: $(date)" > .github/last_update.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/last_update.txt
          git commit -m "Update stats timestamp" || echo "No changes"
          git push || echo "Push failed"